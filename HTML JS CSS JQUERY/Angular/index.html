<html ng-app = "Playground">
<head>
	<title>Angular Playground</title>
	<!-- Vendors -->
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<!-- Main App -->
	<script src="js/app.js"></script>
	<!-- Directives -->
	<script src="js/directives/contact-list.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/contact-list.js"></script>
	<script src="js/controllers/content.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300|Roboto+Condensed:400,300|Roboto+Slab:400,300|Raleway:400,300' rel='stylesheet' type='text/css'>
	<link href='css/themes.css' rel='stylesheet' type='text/css'>
</head>
<body>
<header class = "seem-bottom">Hello and Welcome!</header>
<div class = "content" ng-controller = "ContentController as content">
	<div class = "sidebar pull-left">
		<contact-list></contact-list>
	</div>
	<div class = "pull-right"></div>
</div>
</body>
</html>
