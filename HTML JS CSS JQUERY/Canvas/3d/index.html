<html>
<head>
<title>3D fun</title>
<script type="text/javascript" src = 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src = 'http://cdn.peerjs.com/0.3/peer.js'></script>
<script src = "core.js"></script>
<script src = "util.js"></script>
<style>
canvas{
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
div{
	min-height: 200px;
	padding: 0px;
	border:5px, solid, black;
}
#score{
	text-align: center;
	display: block;
}
#score span{
	margin: 10px;
}
#conn-info
{
	text-align: center;
}
#conn-info li{
	text-align: left;
}
</style>
</head>
<body onkeypress = 'keyUpdate(event)'>
<div id = 'conn-info'>
<h1>Welcome to multiplayer Curveball!</h1>
<input type = 'text' id = 'conn-id' oninput = 'toConnUpdate(event)'/>
<button id = 'connect' disabled = 'true'>Connect</button>
<p>Your id is: <strong><span id = 'my-id'>...</span></strong></p>
<ul id = 'instructions'>
<li>Move the paddle with your mouse cursor (you may need to scroll to see the whole game screen)</li>
<li>Try to bounce the ball with your paddle so it doesn't leave the playing field</li>
</ul>
<div id = 'score'><span id = 'your-score'>...</span><span id = 'opp-score'>...</span></div>
<button id = 'new-room' >New Room</button>
</div>
<canvas id = 'canvas' height = '720' width = '1280' onmousemove = 'mouseUpdate(event)'>
</canvas>
</body>
</html>
