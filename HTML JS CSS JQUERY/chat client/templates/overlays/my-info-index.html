 <div class="modal fade" id="my-info" role="dialog">
    <div class="modal-dialog">
		<div class = 'modal-content'>
			<h3>My Info and Settings</h3>
			<close-overlay></close-overlay>
			<ul class = "list-unstyled well well-sm cling">
				<li>My ID: {{peer.id}}</li>
				<li>My Name: <input type = 'text' id = 'myName' size = '10' maxlength = '10' ng-model="myName"></li>
			</ul>
			<ul class = "list-unstyled well-sm">
				<li title = 'A static ID lets your friends save your conection between sessions'>Static ID <input checked type = 'checkbox' id = 'useStaticID'></li>
				<li title = 'We only use cookies to let you keep contacts between sessions'>Use cookies <input checked type = 'checkbox' id = 'useCookies'></li>
			</ul>
		</div>
	</div>
</div>
